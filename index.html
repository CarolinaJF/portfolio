<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>¡Hola!</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 10px;
                background-color: #F5F5F5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            h2 {
                color: #FFB6B9;
                margin-bottom: 20px;
                font-size: 48px;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                white-space: nowrap;
                border-right: 4px solid #333;
                width: 0;
                animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
            }

            @keyframes typing {
                from { width: 0; }
                to { width: 100%; }
            }

            @keyframes blink {
                50% { border-color: transparent; }
            }

            .container {
                background-color: #A9D9D0;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                text-align: center;
            }

            .muñeca {
                width: 200px;
                height: auto;
                margin-top: 20px;
                animation: muñeca-saludo 2s ease-in-out infinite;
            }

            @keyframes muñeca-saludo {
                0% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0); }
            }

            .bienvenida {
                color: #FF6347;
                font-size: 24px;
                margin-top: 20px;
            }

            .button {
                display: inline-block;
                padding: 20px 25px;
                margin-top: 30px;
                background-color: #FFE156;
                color: #0da399;
                text-decoration: none;
                font-size: 20px;
                border-radius: 80px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease, transform 0.5s ease;
            }

            .button:hover {
                background-color: #e3c27b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 id="saludo-titulo">¡Bienvenide a mi página!</h2>

            <!-- Imagen de muñeca con ordenador -->
            <img src="muneca.png" alt="Muneca con PC" class="muneca">

            <p class="bienvenida">¡Hola! Soy Carolina y me encanta programar</p>

            <a href="#" class="button">¿Quieres saber más sobre mis proyectos?</a>
        </div>

        <script>
            // Función para realizar el efecto de tipeo (deletreo)
            function typingEffect(elementId, text, speed) {
                let i = 0;
                const element = document.getElementById(elementId);

                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }

                type(); // Inicia el tipo de efecto
            }

            // Llamar a la función typingEffect para el saludo
            window.onload = function() {
                typingEffect("saludo-titulo", "¡Bienvenida a mi página!", 100);
            };
        </script>
    </body>
</html>
