<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Vincula tu archivo CSS si tienes uno -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido de la página -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Esta es mi página personal publicada en GitHub Pages.</p>
    </header>

    <!-- Sección de proyectos -->
    <section>
        <h2>Mis Proyectos</h2>
        <ul>
            <li><a href="https://github.com/mi-repositorio/proyecto1">Proyecto 1</a></li>
            <li><a href="https://github.com/mi-repositorio/proyecto2">Proyecto 2</a></li>
        </ul>
    </section>

    <!-- Formulario de contacto -->
    <section>
        <h2>Contáctame</h2>
        <form action="#" method="POST">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Mi Nombre</p>
    </footer>

    <!-- Si necesitas incluir un script -->
    <script src="scripts.js"></script>
</body>
</html>
